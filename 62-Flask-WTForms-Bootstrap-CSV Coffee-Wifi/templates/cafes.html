{% extends 'bootstrap/base.html' %}

{% block title %}Restaurants{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <h1>All Cafes</h1>

	  <table class="table">
          <!-- This is where you will write the code to render a Bootstrap 
          Table that contains all the information from the 
          cafe-data.csv file. -->
          {% for cafe in cafes %}
          <tr>
            {% for val in cafe %}
              {% if loop.index == 2 %}
                <td><a href="{{ val }}">Maps Link</a></td>
              {% else %}
                <td>{{ val }}</td>
              {% endif %}
            {% endfor %}
          </tr>
          {% endfor %}
  	  </table>

      <p><a href="{{url_for('home')}}">Return to index page</a></p>

    </div>
  </div>
</div>

{% endblock %}
