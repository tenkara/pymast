<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    <p>
        {% if books %}
            Here are all the books in your library:
        {% else %}
            You have no books in your library.
        {% endif %}
    </p>
    <ul>
        {% for book in books %}
            <li>
                <a href="{{ url_for('delete', id=book.id)}}">Delete</a>
                {{ book.title }} by {{ book.author }} with a rating of {{ book.rating }}
                <a href=" {{url_for('edit', id=book.id) }} ">Edit Rating</a>
            </li>
        {% endfor %}
    </ul>
    
<a href="{{ url_for('add') }}">Add New Book</a>
</body>
</html>
